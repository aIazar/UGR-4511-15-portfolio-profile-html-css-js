<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: inter, Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            overflow-x: hidden; 

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: #fff;
            margin-bottom: 30px;
            position: fixed;
            top: 0; 
            left: 0; 
            z-index: 1000; 
            background-color: #fff; 
            transition: box-shadow 0.3s ease-in-out; 
        }

        .navbar.scrolled {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            color: #000;
            font-size: 36px;
            font-weight: bold;
            padding-left: 20px;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: #000;
            cursor: pointer;
            position: absolute; 
            top: 10px; 
            right: 30px; 
        }

        .nav-links {
            display: flex;
            gap: 20px;
            padding-right: 20px;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: #000;
            color: #fff;
            border-radius: 20px;
        }

        .main-content {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            padding: 0 20px;
            text-align: left;
        }

        .section {
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
            margin-top: 50px; 
            margin-bottom: 50px;
        }

        .section p {
            font-size: 18px;
            line-height: 2.0;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .contact-form {
            width: 50%;
            padding: 10px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #000000;
            border-radius: 4px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #575757;
        }

        iframe {
            width: 50%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }


        .footer {
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 200px;
            flex-wrap: wrap; 
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
        }

        .social-icons img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }

        @media (max-width: 768px) {
            body {
                padding: 0 10px; 
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px; 
            }

            .logo {
                font-size: 24px;
                padding-left: 20px;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -300px;
                width: 250px;
                height: 100%;
                flex-direction: column;
                gap: 20px;
                background-color: #fff;
                padding: 20px;
                transition: right 0.3s ease-in-out;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            }

            .nav-links.show {
                right: 0; 
            }

            .hamburger {
                display: block;
                right: 20px; 
            }

            .main-content {
                flex-direction: column;
                align-items: center;
                text-align: left; 
                margin-top: 80px; 
            }

            .flex-container {
                flex-direction: column; 
                align-items: center; 
            }

            .form-container {
                flex-direction: column; 
                align-items: center;
            }

            .contact-form {
                width: 100%; 
            }

            iframe {
                width: 100%;
                height: 300px; 
                margin-top: 20px; 
            }
            .social-icons {
                flex-direction: row; 
                justify-content: center;
                gap: 60px;
                flex-wrap: wrap; 
            }

            .social-icons a {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0 10px; 
            }

            .logo {
                font-size: 24px;
                padding-left: 15px; 
            }

            .hamburger {
                right: 20px; 
            }

            .section {
                padding: 0 20px; 
            }

            .text-content h1 {
                font-size: 24px;
            }

            .text-content p {
                font-size: 16px;
            }

            
            .social-icons {
                flex-direction: row;
                gap: 60px;
            }
        }
        }
    </style>
</head>
<body>
    <nav class="navbar" aria-label="Main navigation">
        <div class="logo">Alazar</div>
        <button class="hamburger" aria-label="Menu">&#9776;</button>
        <div class="nav-links">
            <a href="index.html" aria-label="Home">Home</a>
            <a href="about.html" aria-label="About">About</a>
            <a href="skills.html" aria-label="Skills">Skills</a>
            <a href="projects.html" aria-label="Projects">Projects</a>
            <a href="contact.html" class="active" aria-label="Contact Me">Contact Me</a>
        </div>
    </nav>
    <main class="main-content">
        <section class="section">
            <h2>Contact Me</h2>
            <div class="form-container">
                <form class="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                
                    <button type="submit">Submit</button>
                </form>
                <iframe title = "maps" alt = "Map Loading..."
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1347.6752626857408!2d38.75934446471959!3d9.047172131782158!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b8fcdfd73345d%3A0x71d655e4e7c6c79e!2zQUEgVW5pdmVyc2l0eSA2IEtpbG8gQ2FtcHVzIHwg4YqgLuGKoCDhi6nhipLhiajhiK3hiLLhibIgNiDhiqrhiI4g4Yqr4Yid4Y2T4Yi1!5e0!3m2!1sen!2set!4v1732439519957!5m2!1sen!2set" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/alazar-andualem" aria-label="LinkedIn"><img src="images/linkedin.svg" alt="LinkedIn"></a>
            <a href="https://github.com/aIazar" aria-label="GitHub"><img src="images/github.svg" alt="GitHub"></a>
            <a href="t.me/aIazars" aria-label="Telegram"><img src="images/telegram.svg" alt="Telegram"></a>
        </div>
    </footer>
    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('show');
        });

        document.addEventListener('click', function(event) {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            if (!navLinks.contains(event.target) && !hamburger.contains(event.target)) {
                navLinks.classList.remove('show');
            }
        });

        // shadow for the nav
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 0) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // subit confirmation message 
        document.querySelector('.contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); 
        alert('Your message has been successfully sent!');
        this.reset();
    });
    </script>
</body>
</html>
